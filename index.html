<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pension age</title>
    <script>
        var age =prompt("Ваш возраст");
        var pen=prompt("Пенсионный возраст");
        var maxAge=120;
        var a=parseInt(age);
        var b=parseInt(pen);
        if (a<b) {
            document.write("Вам еще рано на пенсию");
        }
        else if (a<maxAge) {
            document.write("Пора!");
        }
        else {
            document.write("О, мумия...");
        }
    </script>

</head>
<body>

</body>
</html>
